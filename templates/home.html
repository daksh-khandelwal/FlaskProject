{% extends "layout.html" %}
{% block content%}
    {% for post in posts %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.product_company }}</a>
          <small class="text-muted">{{ post.product_id }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.product_name }}</a></h2>
        <p class="article-content">{{ post.product_price }} Rupees</p>
      </div>
    </article>
    {% endfor %}
{% endblock content %}
